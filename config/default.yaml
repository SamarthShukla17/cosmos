# Physics Engine Configuration

simulation:
  n_particles: 100_000        # Start with 100k, scale up later
  duration_myr: 5.0          # 5 million years
  dt_myr: 0.01               # Timestep
  softening_pc: 0.1          # Softening parameter

physics:
  G: 4.302e-3                # Gravitational constant
  box_size: 1000.0           # Box size in parsecs

forces:
  gravity_enabled: true
  damping: 0.001
  quantum_noise: 0.0001

output:
  save_every: 100
  snapshot_dir: data/snapshots/
